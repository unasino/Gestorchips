<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Tarjetas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .add-card-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-card-btn:hover {
            background-color: #218838;
        }

        .carousel-container {
            width: 80%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 200px;
            height: 200px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
            scroll-snap-align: start;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:last-child {
            margin-right: 0;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .highlight-card {
            background-color: #dc3545;
        }

        .card-details {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            width: 80%;
        }

        .card-details p {
            margin-bottom: 10px;
        }

        .whatsapp-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #25d366;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe57;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="date"],
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .close-btn {
            background-color: #dc3545;
        }

        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <button class="add-card-btn" id="addCardBtn">Añadir tarjeta</button>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Tarjetas iniciales -->
            <div class="card" data-name="Tarjeta 1" data-date="2024-12-31" data-details="Detalles adicionales para Tarjeta 1" data-owner="Juan Perez" data-whatsapp="51987654321">Tarjeta 1</div>
            <div class="card" data-name="Tarjeta 2" data-date="2025-01-15" data-details="Detalles adicionales para Tarjeta 2" data-owner="Maria Gomez" data-whatsapp="51987654322">Tarjeta 2</div>
            <div class="card" data-name="Tarjeta 3" data-date="2025-02-20" data-details="Detalles adicionales para Tarjeta 3" data-owner="Luis Salazar" data-whatsapp="51987654323">Tarjeta 3</div>
        </div>
    </div>

    <div class="card-details" id="cardDetails">
        <h3>Detalles de la tarjeta seleccionada:</h3>
        <p id="cardName">Nombre: </p>
        <p id="cardOwner">Propietario: </p>
        <p id="cardDate">Fecha de Fin: </p>
        <p id="cardDetailsInfo">Detalles: </p>
        <a id="whatsappLink" class="whatsapp-btn" href="#" target="_blank">WhatsApp</a>
    </div>

    <div class="modal" id="cardModal">
        <div class="modal-content">
            <h2>Añadir nueva tarjeta</h2>
            <input type="text" id="cardNameInput" placeholder="Nombre de la tarjeta">
            <input type="text" id="cardOwnerInput" placeholder="Nombre del propietario">
            <input type="date" id="cardDateInput">
            <textarea id="cardDetailsInput" placeholder="Detalles adicionales"></textarea>
            <input type="text" id="cardWhatsAppInput" placeholder="Número de WhatsApp (ej. 51987654321)">
            <button id="saveCardBtn">Guardar tarjeta</button>
            <button class="close-btn" id="closeModalBtn">Cancelar</button>
        </div>
    </div>

    <script>
        let cardCount = 3;

        const addCardBtn = document.getElementById('addCardBtn');
        const cardModal = document.getElementById('cardModal');
        const saveCardBtn = document.getElementById('saveCardBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Ordenar y resaltar las tarjetas al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            highlightAndSortCards();
        });

        addCardBtn.addEventListener('click', () => {
            cardModal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            cardModal.style.display = 'none';
        });

        saveCardBtn.addEventListener('click', () => {
            const name = document.getElementById('cardNameInput').value;
            const owner = document.getElementById('cardOwnerInput').value;
            const date = document.getElementById('cardDateInput').value;
            const details = document.getElementById('cardDetailsInput').value;
            const whatsapp = document.getElementById('cardWhatsAppInput').value;

            if (name && owner && date && details && whatsapp) {
                cardCount++;
                const carousel = document.getElementById('carousel');
                const newCard = document.createElement('div');
                newCard.className = 'card';
                newCard.textContent = name;
                newCard.dataset.name = name;
                newCard.dataset.owner = owner;
                newCard.dataset.date = date;
                newCard.dataset.details = details;
                newCard.dataset.whatsapp = whatsapp;
                carousel.appendChild(newCard);
                cardModal.style.display = 'none';
                highlightAndSortCards(); // Resaltar y ordenar después de añadir una tarjeta
            } else {
                alert("Debe ingresar todos los campos.");
            }
        });

        document.getElementById('carousel').addEventListener('click', function(event) {
            if (event.target.classList.contains('card')) {
                const cardName = event.target.dataset.name;
                const cardOwner = event.target.dataset.owner;
                const cardDate = event.target.dataset.date;
                const cardDetails = event.target.dataset.details;
                const whatsappNumber = event.target.dataset.whatsapp;
                document.getElementById('cardName').textContent = `Nombre: ${cardName}`;
                document.getElementById('cardOwner').textContent = `Propietario: ${cardOwner}`;
                document.getElementById('cardDate').textContent = `Fecha de Fin: ${cardDate}`;
                document.getElementById('cardDetailsInfo').textContent = `Detalles: ${cardDetails}`;
                document.getElementById('whatsappLink').href = `https://wa.me/${whatsappNumber}`;
            }
        });

        function highlightAndSortCards() {
            const today = new Date();
            const cards = Array.from(document.querySelectorAll('.card'));

            cards.forEach(card => {
                const cardDate = new Date(card.dataset.date);
                const timeDifference = cardDate - today;
                const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

                // Resaltar tarjetas que están a 3 días o menos de su fecha de fin
                if (daysRemaining <= 3) {
                    card.classList.add('highlight-card');
                } else {
                    card.classList.remove('highlight-card');
                }
            });

            // Ordenar tarjetas por fecha de fin
            cards.sort((a, b) => new Date(a.dataset.date) - new Date(b.dataset.date));

            // Reordenar las tarjetas en el carrusel
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            cards.forEach(card => carousel.appendChild(card));
        }
    </script>

</body>
</html>
